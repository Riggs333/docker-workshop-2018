apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  labels:
        app: workshop
type: Opaque
data:
  MYSQL_USER: Y2Fycw==
  MYSQL_PASSWORD: Y2FyczEyMw==
  MYSQL_DATABASE: Y2Fycw==
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: workshop
    component: mysql
  name: mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workshop
        component: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "yes"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        image: mysql
        name: mysql
        ports:
        - containerPort: 3306
        resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: workshop
spec:
  type: NodePort
  selector:
    app: workshop
    component: mysql
  ports:
  - port: 3306
    targetPort: 3306
